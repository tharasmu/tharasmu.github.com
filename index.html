<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

<header>
  <h1>Name three...</h1>
</header>

<main>
  <details>
    <summary>Options</summary>
    <form id="options">
      <label for="timer_toggle">
        <span>Enable timer</span>
        <input type="checkbox" id="timer_toggle" name="timer_toggle" checked />
      </label>
      <label for="timer_size">
        <span class="no-pointer">Timer length</span>
        <div class="range-wrapper">
          <span class="range-desc">5s</span>
          <input type="range" id="timer_size" name="timer_size" min="3" max="10" step="1" value="5" />
        </div>
      </label>
      <label for="category_multi">
        <span>Enable multi-category</span>
        <input type="checkbox" id="category_multi" name="category_multi" />
      </label>
    </form>
  </details>

  <h2>Categories</h2>
  <form id="categories">
  </form>

  <div class="question-wrapper">
    <p class="question-text">Name three...<span id="question"></span></p>
  </div>

  <p class="timer-text"></p>

  <div id="timer-indicator"></div>
  
  <input type="button" id="new_question" value="New question" />

</main>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="page.js"></script>
</body>
</html>
